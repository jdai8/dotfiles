unbind C-b
set -g prefix C-space

bind -Troot C-j select-pane -t:.+1
bind -Troot C-k select-pane -t:.-1
bind j select-pane -t:.+1
bind k select-pane -t:.+1

bind | split-window -h
bind \ split-window -h
bind v split-window -h
bind - split-window

bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel 'clip.exe'
bind -T copy-mode-vi v send-keys -X begin-selection

set -g status-fg colour8
set -g status-bg colour12
set -g pane-active-border-fg colour5
set -g status-left ""
set -g status-right ""

set -g window-status-current-bg colour13

set -s default-terminal "tmux-256color"
set -s escape-time 10

set-option -g default-shell /usr/bin/zsh

set -g mouse off

set-window-option -g mode-keys vi
